<section class=" blog-posts">
    <div class="container">
       <div class="row wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
          <div id="blog" class="col-xl-12">
             <div class="row">
                <div class="col-12">
                   <div class="post-item border mb-4">
                      <div class="row">
                         <div class="post-image col-6">
                            <img alt="" attr.src='{{ product?.image }}' style="width:100%; height: 100%;">
                         </div>
                         <div class="post-item-description col-6">
                            <span class="post-meta-date">
                            <i class="fa fa-calendar-o"></i>Jan 21, 2017</span>
                            <span class="post-meta-comments">
                            <a href=""><i class="fa fa-comments-o"></i>33 Comments</a>
                            </span>
                            <h2>
                               <a href="#">{{ product?.name }}</a>
                            </h2>
                            <p>{{ product?.description }}</p>
                            <a href="#" class="item-link">Buy now <i class="fa fa-arrow-right"></i></a>
                            <!--post-item-description-->
                         </div>
                         <!--post-item-wrap-->
                      </div>
                      <!--post-item-->
                   </div>
                   <!--col-->
                </div>
             </div>
             <!--blog-->
          </div>
          
          <!--row-->
       </div>
       <!--container-->
    </div>
</section>
